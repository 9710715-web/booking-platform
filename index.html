<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Platform ‚Äî –ü–æ–ª–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>html,body{background:#f8fafc}</style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const {useEffect,useMemo,useState} = React;

    const T = {
      RU:{ title:"–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π", tabs:{client:"–ö–ª–∏–µ–Ω—Ç",admin:"–ê–¥–º–∏–Ω",owner:"–î–∞—à–±–æ—Ä–¥"},
           choose:"–í—ã–±–æ—Ä –∫–ª—É–±–∞ –∏ –¥–∞—Ç—ã", club:"–ö–ª—É–±", date:"–î–∞—Ç–∞", available:"–î–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã",
           book:"–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å", booking:"–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ", pay:"–û–ø–ª–∞—Ç–∏—Ç—å", cancel:"–û—Ç–º–µ–Ω–∞",
           info:"–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–ª—É–±–µ", phone:"–¢–µ–ª–µ—Ñ–æ–Ω", copy:"–ö–æ–¥ –¥–ª—è –≤—Å—Ç—Ä–∞–∏–≤–∞–Ω–∏—è",
           policy:"–ü–æ–ª–∏—Ç–∏–∫–∞ –æ—Ç–º–µ–Ω: –±–µ—Å–ø–ª–∞—Ç–Ω–æ ‚â•", hours:"—á", auto:"–ê–≤—Ç–æ", price:"–¶–µ–Ω–∞",
           recent:"–ü–æ—Å–ª–µ–¥–Ω–∏–µ –±—Ä–æ–Ω–∏", none:"–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö", adminCalendar:"–ö–∞–ª–µ–Ω–¥–∞—Ä—å –∫–ª—É–±–∞",
           block:"–ë–ª–æ–∫", unblock:"–†–∞–∑–±–ª–æ–∫", booked:"–ë—Ä–æ–Ω—å",
           kpis:{clubs:"–ö–ª—É–±–æ–≤", bookings:"–ë—Ä–æ–Ω–µ–π", revenue:"–î–æ—Ö–æ–¥", blocked:"–ë–ª–æ–∫–∏—Ä–æ–≤–æ–∫"} },
      EN:{ title:"Booking Platform", tabs:{client:"Client",admin:"Admin",owner:"Dashboard"},
           choose:"Select club & date", club:"Club", date:"Date", available:"Available slots",
           book:"Book", booking:"Booking", pay:"Pay", cancel:"Cancel",
           info:"Club info", phone:"Phone", copy:"Embed code",
           policy:"Cancellation policy: free ‚â•", hours:"h", auto:"Auto", price:"Price",
           recent:"Recent bookings", none:"No data yet", adminCalendar:"Club calendar",
           block:"Block", unblock:"Unblock", booked:"Booked",
           kpis:{clubs:"Clubs", bookings:"Bookings", revenue:"Revenue", blocked:"Blocked"} },
      TR:{ title:"Rezervasyon Platformu", tabs:{client:"M√º≈üteri",admin:"Y√∂netici",owner:"Panel"},
           choose:"Kul√ºp ve tarih se√ß", club:"Kul√ºp", date:"Tarih", available:"Uygun saatler",
           book:"Rezerve et", booking:"Rezervasyon", pay:"√ñde", cancel:"ƒ∞ptal",
           info:"Kul√ºp bilgisi", phone:"Telefon", copy:"G√∂mme kodu",
           policy:"ƒ∞ptal politikasƒ±: √ºcretsiz ‚â•", hours:"s", auto:"Oto", price:"Fiyat",
           recent:"Son rezervasyonlar", none:"Hen√ºz veri yok", adminCalendar:"Kul√ºp takvimi",
           block:"Bloke", unblock:"A√ß", booked:"Rezerve",
           kpis:{clubs:"Kul√ºpler", bookings:"Rezervasyon", revenue:"Gelir", blocked:"Blokeler"} }
    };

    const symbols = { TRY:"‚Ç∫", EUR:"‚Ç¨", USD:"$" };
    const countryCurrency = { TR:"TRY", RS:"EUR", US:"USD", GB:"EUR" };

    const seedClubs = [
      { id:"istanbul-tennis-center", name:"Istanbul Tennis Center", city:"Istanbul", country:"TR",
        phone:"+90 555 123 45 67", currency:"TRY",
        hours:{open:10, close:22, stepMin:60},
        pricing:{base:900, prime:1100, primeHours:[18,19,20,21]},
        resources:[
          {id:"court-1", name:"Court #1", kind:"court", props:{surface:"hard", lights:true}},
          {id:"court-2", name:"Court #2", kind:"court", props:{surface:"clay", lights:true}}
        ]},
      { id:"belgrade-tennis-park", name:"Belgrade Tennis Park", city:"Belgrade", country:"RS",
        phone:"+381 60 111 22 33", currency:"EUR",
        hours:{open:9, close:21, stepMin:60},
        pricing:{base:800, prime:1000, primeHours:[18,19,20,21]},
        resources:[
          {id:"court-a", name:"Court A", kind:"court", props:{surface:"hard", lights:false}},
          {id:"court-b", name:"Court B", kind:"court", props:{surface:"grass", lights:true}}
        ]}
    ];

    const detectLang=()=>{
      const l=(navigator.languages?.[0]||navigator.language||"en").toLowerCase();
      if(l.startsWith("ru")) return "RU"; if(l.startsWith("tr")) return "TR"; return "EN";
    };
    const fmtTime=(d)=>d.toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});
    const addMin=(d,m)=>new Date(d.getTime()+m*60000);
    const dateKey=(d)=>d.toISOString().slice(0,10);

    function Kpi({label,value}){
      return (<div className="p-4 rounded-2xl border bg-white shadow-sm">
        <div className="text-2xl font-bold">{value}</div>
        <div className="text-sm text-gray-500">{label}</div>
      </div>);
    }

    function App(){
      const [lang,setLang]=useState("EN");
      const [tab,setTab]=useState("client");
      const [clubs,setClubs]=useState(seedClubs);
      const [clubId,setClubId]=useState(seedClubs[0].id);
      const [selectedDate,setSelectedDate]=useState(dateKey(new Date()));
      const [bookings,setBookings]=useState([]);
      const club=useMemo(()=>clubs.find(c=>c.id===clubId),[clubs,clubId]);

      const [autoCurrency,setAutoCurrency]=useState(true);
      const [currency,setCurrency]=useState(club.currency);

      useEffect(()=>{ setLang(detectLang()); },[]);
      useEffect(()=>{ if(autoCurrency&&club){ setCurrency(countryCurrency[club.country]||club.currency||"USD"); }},[club,autoCurrency]);

      const t=T[lang], sym=symbols[currency]||"";

      const slots=useMemo(()=>{
        const res=[], base=new Date(selectedDate+"T00:00:00");
        for(const r of club.resources){
          if(r.kind==="coach") continue;
          for(let h=club.hours.open; h<club.hours.close; h++){
            const start=new Date(base); start.setHours(h,0,0,0);
            const end=addMin(start, club.hours.stepMin);
            res.push({resourceId:r.id, resourceName:r.name, start, end});
          }
        }
        return res;
      },[club,selectedDate]);

      const isSlotFree=(resourceId,startISO)=>!bookings.some(b=>b.clubId===club.id&&b.resourceId===resourceId&&b.startISO===startISO&&["pending","paid","blocked"].includes(b.status));
      const priceFor=(start)=>club.pricing.primeHours.includes(start.getHours())?club.pricing.prime:club.pricing.base;

      const [modal,setModal]=useState(null);
      const [form,setForm]=useState({name:"",phone:""});
      const [toast,setToast]=useState(null);

      const openModal=(resourceId,start,end)=>setModal({resourceId,start,end,price:priceFor(start)});
      const confirm=()=>{
        if(!form.name||!form.phone){
          setToast({type:"err",text: lang==="RU"?"–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω": lang==="TR"?"Ad ve telefon girin":"Enter name and phone"});
          return;
        }
        const id="b"+Math.random().toString(36).slice(2,8);
        setBookings(prev=>[...prev,{id,clubId:club.id,resourceId:modal.resourceId,startISO:modal.start.toISOString(),endISO:modal.end.toISOString(),price:modal.price,name:form.name,phone:form.phone,status:"paid"}]);
        setToast({type:"ok",text: lang==="RU"?"–ë—Ä–æ–Ω—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞": lang==="TR"?"Rezervasyon onaylandƒ±":"Booking confirmed"});
        setModal(null); setForm({name:"",phone:""});
      };
      const toggleBlock=(resourceId,startISO,endISO)=>{
        const found=bookings.find(b=>b.clubId===club.id&&b.resourceId===resourceId&&b.startISO===startISO&&b.status==="blocked");
        if(found){ setBookings(prev=>prev.filter(b=>b.id!==found.id)); }
        else { setBookings(prev=>[...prev,{id:"blk"+Math.random().toString(36).slice(2,8),clubId:club.id,resourceId,startISO,endISO,status:"blocked"}]); }
      };

      return (<div className="min-h-screen bg-gray-50 text-gray-900">
        <header className="sticky top-0 z-10 bg-white/90 backdrop-blur border-b">
          <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="w-9 h-9 rounded-2xl bg-black text-white grid place-items-center font-bold">BP</div>
              <div><div className="font-semibold">{t.title}</div><div className="text-xs text-gray-500">React ‚Ä¢ Tailwind ‚Ä¢ i18n ‚Ä¢ {currency}</div></div>
            </div>
            <div className="flex items-center gap-2">
              <select className="border rounded-xl px-2 py-1" value={lang} onChange={e=>setLang(e.target.value)}>
                <option value="RU">üá∑üá∫ RU</option><option value="EN">üá¨üáß EN</option><option value="TR">üáπüá∑ TR</option>
              </select>
              <div className="flex items-center gap-2 border rounded-xl px-2 py-1 bg-white">
                <label className="text-xs opacity-70 select-none flex items-center gap-1"><input type="checkbox" checked={autoCurrency} onChange={e=>setAutoCurrency(e.target.checked)} /> {t.auto}</label>
                <select className="border rounded px-2 py-1" value={currency} onChange={e=>{setCurrency(e.target.value); setAutoCurrency(false);}}>
                  <option value="TRY">TRY ‚Ç∫</option><option value="EUR">EUR ‚Ç¨</option><option value="USD">USD $</option>
                </select>
              </div>
            </div>
          </div>
        </header>

        <nav className="bg-white border-b">
          <div className="max-w-6xl mx-auto px-4 py-2 flex gap-2">
            {["client","admin","owner"].map(k=>(
              <button key={k} onClick={()=>setTab(k)} className={ "px-4 py-2 rounded-xl text-sm border " + (tab===k? "bg-black text-white border-black":"bg-white hover:bg-gray-50 border-gray-300") }>{T[lang].tabs[k]}</button>
            ))}
          </div>
        </nav>

        <main className="max-w-6xl mx-auto px-4 py-6">
          {tab==="client" && (
            <div className="grid md:grid-cols-3 gap-6">
              <div className="md:col-span-2 space-y-4">
                <div className="bg-white rounded-2xl border p-4">
                  <div className="text-lg font-semibold mb-3">{t.choose}</div>
                  <div className="grid sm:grid-cols-3 gap-3">
                    <div className="sm:col-span-2">
                      <label className="text-xs text-gray-500">{t.club}</label>
                      <select className="mt-1 w-full border rounded-xl px-3 py-2" value={clubId} onChange={e=>setClubId(e.target.value)}>
                        {clubs.map(c=>(<option key={c.id} value={c.id}>{c.name} ‚Ä¢ {c.city}</option>))}
                      </select>
                    </div>
                    <div>
                      <label className="text-xs text-gray-500">{t.date}</label>
                      <input type="date" className="mt-1 w-full border rounded-xl px-3 py-2" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} />
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-2xl border p-4">
                  <div className="text-lg font-semibold mb-3">{t.available}</div>
                  <div className="grid sm:grid-cols-2 gap-3">
                    {club.resources.map(r=>(
                      <div key={r.id} className="border rounded-xl p-3">
                        <div className="font-medium">{r.name}</div>
                        <div className="text-xs text-gray-500">{r.props.surface}{r.props.lights?" ‚Ä¢ lights":""}</div>
                        <div className="mt-3 grid grid-cols-4 gap-2">
                          {slots.filter(s=>s.resourceId===r.id).map(s=>{
                            const free=isSlotFree(r.id, s.start.toISOString());
                            const price=priceFor(s.start);
                            return (
                              <button key={r.id+s.start.toISOString()} disabled={!free}
                                onClick={()=>openModal(r.id,s.start,s.end)}
                                className={"text-xs px-2 py-2 rounded-lg border transition "+(free?"bg-gray-50 hover:bg-black hover:text-white border-gray-300":"bg-gray-100 text-gray-400 border-gray-200 line-through")}>
                                {fmtTime(s.start)}<br/><span className="text-[10px] opacity-70">{price} {sym}</span>
                              </button>
                            );
                          })}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <aside className="space-y-4">
                <div className="bg-white rounded-2xl border p-4">
                  <div className="text-lg font-semibold mb-2">{t.copy}</div>
                  <pre className="text-xs bg-gray-900 text-gray-100 p-3 rounded-xl overflow-auto">
&lt;script src="https://YOUR_DOMAIN.vercel.app/widget.js"
        data-club="istanbul-tennis-center"
        data-lang="auto"
        data-currency="auto"&gt;&lt;/script&gt;
                  </pre>
                  <div className="text-xs text-gray-500 mt-2">–ü–æ–¥—Å—Ç–∞–≤—å –≤–º–µ—Å—Ç–æ YOUR_DOMAIN —Å–≤–æ–π –¥–æ–º–µ–Ω Vercel.</div>
                </div>

                <div className="bg-white rounded-2xl border p-4">
                  <div className="text-lg font-semibold mb-2">{t.info}</div>
                  <div className="text-sm font-medium">{club.name}</div>
                  <div className="text-xs text-gray-600">{club.city}</div>
                  <div className="text-xs text-gray-600">{t.phone}: {club.phone}</div>
                  <div className="text-xs text-gray-500 mt-2">{t.policy} 24 {t.hours}</div>
                </div>

                <div className="bg-white rounded-2xl border p-4">
                  <div className="text-lg font-semibold mb-2">{t.recent}</div>
                  <div className="space-y-2 max-h-64 overflow-auto pr-2">
                    {bookings.filter(b=>b.status!=="blocked").slice(-6).reverse().map(b=>(
                      <div key={b.id} className="text-xs border rounded-xl p-2">
                        <div className="font-medium">{clubs.find(c=>c.id===b.clubId)?.name}</div>
                        <div>{new Date(b.startISO).toLocaleString()} ‚Ä¢ {club.resources.find(r=>r.id===b.resourceId)?.name}</div>
                        <div className="text-gray-500">{b.price} {sym} ‚Ä¢ {b.status}</div>
                      </div>
                    ))}
                    {bookings.filter(b=>b.status!=="blocked").length===0 && (<div className="text-xs text-gray-500">{t.none}</div>)}
                  </div>
                </div>
              </aside>
            </div>
          )}

          {tab==="admin" && (
            <div className="grid md:grid-cols-3 gap-6">
              <div className="md:col-span-2 bg-white rounded-2xl border p-4">
                <div className="text-lg font-semibold mb-3">{t.adminCalendar}</div>
                {club.resources.map(r=>(
                  <div key={r.id} className="mt-4">
                    <div className="font-medium">{r.name} <span className="text-xs text-gray-500">({r.props.surface}{r.props.lights?", lights":""})</span></div>
                    <div className="mt-2 grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 gap-2">
                      {slots.filter(s=>s.resourceId===r.id).map(s=>{
                        const startISO=s.start.toISOString();
                        const endISO=s.end.toISOString();
                        const blocked=bookings.some(b=>b.clubId===club.id&&b.resourceId===r.id&&b.startISO===startISO&&b.status==="blocked");
                        const bookedFlag=bookings.some(b=>b.clubId===club.id&&b.resourceId===r.id&&b.startISO===startISO&&["pending","paid"].includes(b.status));
                        const price=priceFor(s.start);
                        return (
                          <div key={r.id+startISO} className={"text-xs border rounded-lg px-2 py-2 flex flex-col items-center "+(blocked?"bg-red-50 border-red-300": bookedFlag?"bg-emerald-50 border-emerald-300":"bg-gray-50 border-gray-300")}>
                            <div className="font-mono">{fmtTime(s.start)}</div>
                            <div className="opacity-70">{price} {sym}</div>
                            <div className="mt-1 flex gap-1">
                              <button className="text-[10px] px-2 py-1 rounded border border-gray-300 hover:bg-gray-100" onClick={()=>toggleBlock(r.id,startISO,endISO)}>{blocked?T[lang].unblock:T[lang].block}</button>
                              {bookedFlag && <span className="text-[10px] px-2 py-1 rounded bg-emerald-600 text-white">{T[lang].booked}</span>}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
              <aside className="space-y-4">
                <div className="bg-white rounded-2xl border p-4">
                  <div className="text-lg font-semibold mb-2">Actions</div>
                  <div className="grid grid-cols-2 gap-2">
                    <button className="px-3 py-2 rounded-xl border border-gray-300 hover:bg-gray-100" onClick={()=>{
                      const clone=structuredClone(clubs);
                      const c=clone.find(x=>x.id===club.id);
                      const nid="court-"+Math.random().toString(36).slice(2,5);
                      c.resources.push({id:nid,name:"Court "+nid.toUpperCase(),kind:"court",props:{surface:"hard",lights:true}});
                      setClubs(clone);
                    }}>+ Court</button>
                    <button className="px-3 py-2 rounded-xl border border-gray-300 hover:bg-gray-100" onClick={()=>{
                      const clone=structuredClone(clubs);
                      const c=clone.find(x=>x.id===club.id);
                      c.pricing.base+=50; c.pricing.prime+=50; setClubs(clone);
                    }}>+50 {sym}</button>
                  </div>
                </div>

                <div className="bg-white rounded-2xl border p-4">
                  <div className="text-lg font-semibold mb-2">{t.recent}</div>
                  <div className="space-y-2 max-h-64 overflow-auto pr-2">
                    {bookings.filter(b=>b.clubId===club.id).slice(-8).reverse().map(b=>(
                      <div key={b.id} className="text-xs border rounded-xl p-2">
                        <div className="font-medium">{club.resources.find(r=>r.id===b.resourceId)?.name} ‚Ä¢ {new Date(b.startISO).toLocaleString()}</div>
                        <div className="text-gray-600">{b.status} {b.price?("‚Ä¢ "+b.price+" "+sym):""}</div>
                      </div>
                    ))}
                    {bookings.filter(b=>b.clubId===club.id).length===0 && (<div className="text-xs text-gray-500">{t.none}</div>)}
                  </div>
                </div>
              </aside>
            </div>
          )}

          {tab==="owner" && (
            <div className="space-y-4">
              <div className="bg-white rounded-2xl border p-4">
                <div className="text-lg font-semibold mb-3">KPIs</div>
                <div className="grid sm:grid-cols-4 gap-3">
                  <Kpi label={t.kpis.clubs} value={clubs.length} />
                  <Kpi label={t.kpis.bookings} value={bookings.filter(b=>b.status!=="blocked").length} />
                  <Kpi label={t.kpis.revenue} value={bookings.filter(b=>b.status==="paid").reduce((s,b)=>s+(b.price||0),0)+" "+sym} />
                  <Kpi label={t.kpis.blocked} value={bookings.filter(b=>b.status==="blocked").length} />
                </div>
              </div>

              <div className="bg-white rounded-2xl border p-4">
                <div className="text-lg font-semibold mb-2">{t.copy}</div>
                <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-3">
                  {clubs.map(c=>(
                    <div key={c.id} className="text-xs border rounded-xl p-3 bg-gray-50">
                      <div className="font-medium mb-1">{c.name}</div>
                      <pre className="bg-gray-900 text-gray-100 p-2 rounded-lg overflow-auto">
&lt;script src="https://YOUR_DOMAIN.vercel.app/widget.js"
        data-club="{c.id}" data-lang="auto" data-currency="auto"&gt;&lt;/script&gt;
                      </pre>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}
        </main>

        {modal && (
          <div className="fixed inset-0 bg-black/40 backdrop-blur-sm grid place-items-center p-4 z-50">
            <div className="w-full max-w-lg bg-white rounded-2xl shadow-xl border p-4">
              <div className="flex items-start justify-between">
                <div className="font-semibold text-lg">{t.booking}</div>
                <button onClick={()=>setModal(null)} className="text-gray-500 hover:text-black">‚úï</button>
              </div>
              <div className="mt-2 text-sm text-gray-600">
                {club.name} ‚Ä¢ {club.city}<br/>{new Date(modal.start).toLocaleString()} ‚Äì {fmtTime(modal.end)}
              </div>
              <div className="mt-4 grid sm:grid-cols-2 gap-3">
                <div><label className="text-xs text-gray-500">Full name</label>
                  <input className="mt-1 w-full border rounded-xl px-3 py-2" value={form.name} onChange={e=>setForm({...form,name:e.target.value})}/></div>
                <div><label className="text-xs text-gray-500">Phone</label>
                  <input className="mt-1 w-full border rounded-xl px-3 py-2" value={form.phone} onChange={e=>setForm({...form,phone:e.target.value})}/></div>
              </div>
              <div className="mt-3 text-sm">{t.price}: <span className="font-semibold">{modal.price} {sym}</span></div>
              <div className="mt-4 flex items-center justify-end gap-2">
                <button onClick={()=>setModal(null)} className="px-4 py-2 rounded-xl border hover:bg-gray-100">{t.cancel}</button>
                <button onClick={confirm} className="px-4 py-2 rounded-xl bg-black text-white hover:opacity-90">{t.pay}</button>
              </div>
            </div>
          </div>
        )}

        {toast && (
          <div className={"fixed bottom-4 right-4 px-4 py-3 rounded-2xl shadow-lg border text-sm "+(toast.type==="ok"?"bg-emerald-600 text-white border-emerald-700":"bg-red-600 text-white border-red-700")}
               onAnimationEnd={()=>setToast(null)}>{toast.text}</div>
        )}

        <footer className="mt-10 py-10 text-center text-xs text-gray-500">
          Demo ‚Ä¢ React + Tailwind ‚Ä¢ i18n ({lang}) ‚Ä¢ {currency}
        </footer>
      </div>);
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
