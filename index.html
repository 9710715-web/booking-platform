<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Platform — Stable Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script type="text/babel">
    function App(){
      const [club, setClub] = React.useState("Istanbul Tennis Center");
      const [date, setDate] = React.useState("");
      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="w-full max-w-md bg-white border rounded-2xl shadow p-6">
            <h1 className="text-xl font-bold mb-4">Платформа бронирований</h1>
            <label className="block text-sm text-gray-600 mb-1">Клуб</label>
            <input className="w-full border rounded-lg px-3 py-2 mb-3" value={club} onChange={e=>setClub(e.target.value)} />
            <label className="block text-sm text-gray-600 mb-1">Дата</label>
            <input type="date" className="w-full border rounded-lg px-3 py-2 mb-4" value={date} onChange={e=>setDate(e.target.value)} />
            <button className="w-full py-2 bg-black text-white rounded-xl" onClick={()=>alert("Бронь подтверждена: "+club+", "+date)}>Забронировать</button>
            <div className="text-xs text-gray-500 mt-3">React + Tailwind • стабильная версия</div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>

  <!-- Пример вставки виджета с вашего домена:
  <script src="https://ВАШ-ДОМЕН.vercel.app/widget.js" data-club="istanbul-tennis-center"></script>
  -->
</body>
</html>
